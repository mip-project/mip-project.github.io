<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-btn-case-7.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  
  <mip-data>
  <script type="application/json">
    {
      "icon": "justify"
    }
  </script>
</mip-data>
<div class="flex">
  <mip-v-btn small color="primary" dark>Small Button</mip-v-btn>
  <mip-v-btn color="warning" dark>Normal Button</mip-v-btn>
  <mip-v-btn color="error" dark large>Large Button</mip-v-btn>
</div>
<div class="flex">
  <mip-v-btn color="primary" fab small dark>
    <mip-v-icon>edit</mip-v-icon>
  </mip-v-btn>
  <mip-v-btn color="warning" fab dark>
    <mip-v-icon>account_circle</mip-v-icon>
  </mip-v-btn>
  <mip-v-btn color="error" fab large dark>
    <mip-v-icon>alarm</mip-v-icon>
  </mip-v-btn>
</div>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
