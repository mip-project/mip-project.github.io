<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-badge-case-2.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  <script type="data-x-preset" id="preset">
  ___arrow_left___mip-data___arrow_right______arrow_left___script type="application/json"___arrow_right___{"show":true}___arrow_left___/script___arrow_right______arrow_left___/mip-data___arrow_right___

  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <mip-data><script type="application/json">{"show":true}</script></mip-data>

  <div class="container">
  <div class="text-xs-center">

  <mip-v-badge left="">
    <span slot="badge">2</span>
    <span>Examples</span>
  </mip-v-badge>

  &#xA0;&#xA0;

  <mip-v-badge color="green">
    <mip-v-icon slot="badge" dark="" small="">list</mip-v-icon>
    <span>Lists</span>
  </mip-v-badge>
  </div>
</div>

  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
