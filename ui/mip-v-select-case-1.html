<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <meta name="description" content="">

  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  
  <mip-data>
  <script type="application/json">
    {
      "items": [
        null,
        "bar",
        "fizz",
        "buzz"
      ],
      "value": [
        null,
        "bar",
        "fizz",
        "buzz"
      ],
      "e1": "Florida",
      "e2": "Texas",
      "states": [
        null,
        "Alaska",
        "American Samoa",
        "Arizona",
        null,
        null,
        "Colorado",
        null,
        null,
        null,
        null,
        null,
        "Georgia",
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,
        null,

        null,

        null,

        null,
        null,
        null,
        null,
        null
      ],
      "select": {
        "state": "Florida"
      }
    }
  </script>
</mip-data>
<div class="container grid-list-xl">
  <div class="layout row wrap">
    <div class="flex xs12 md6">
      <h3>prepend-icon</h3>
      <mip-v-select m-bind:items="states" m-bind:value.sync="e1" auto="" label="Select" hide-details="" prepend-icon="map" single-line=""></mip-v-select>
    </div>
    <div class="flex xs12 md6">
      <h3>append-icon</h3>
      <mip-v-select m-bind:items="states" m-bind:value.sync="e2" append-outer-icon="map" auto="" hide-details="" label="Select" single-line=""></mip-v-select>
    </div>
  </div>
</div>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
