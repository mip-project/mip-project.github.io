<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-toolbar-case-3.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  
  <mip-v-card flat="">
  <mip-v-toolbar color="primary" dark="" extended="" flat="">
    <mip-v-toolbar-side-icon></mip-v-toolbar-side-icon>
  </mip-v-toolbar>

  <div class="layout row pb-2">
    <div class="flex xs8 offset-xs2">
      <mip-v-card class="card--flex-toolbar">
        <mip-v-toolbar card="" prominent="">
          <mip-v-toolbar-title class="body-2 grey--text">Title</mip-v-toolbar-title>

          <mip-v-spacer></mip-v-spacer>

          <mip-v-btn icon="">
            <mip-v-icon>search</mip-v-icon>
          </mip-v-btn>

          <mip-v-btn icon="">
            <mip-v-icon>apps</mip-v-icon>
          </mip-v-btn>

          <mip-v-btn icon="">
            <mip-v-icon>more_vert</mip-v-icon>
          </mip-v-btn>
        </mip-v-toolbar>

        <mip-v-divider></mip-v-divider>

        <mip-v-card-text style="height: 200px;"></mip-v-card-text>
      </mip-v-card>
    </div>
  </div>
</mip-v-card>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
