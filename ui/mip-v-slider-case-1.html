<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-slider-case-1.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  <mip-data><script type="application/json">{"slider":45,"volume":10,"value":0,"fruits":0,"tickLabels":["Figs","Lemon","Pear","Apple"],"zoom":0,"thumb-label":"always","ticks":"always"}</script></mip-data>

  <mip-v-slider m-bind:value.sync="slider" thumb-label=""></mip-v-slider>
<mip-v-slider m-bind:value.sync="slider" thumb-label="always">
</mip-v-slider>
<mip-v-slider m-bind:value.sync="slider" thumb-color="red" thumb-label="always">
</mip-v-slider>
<mip-v-slider m-bind:value.sync="slider" thumb-size="24" thumb-label="always">
</mip-v-slider>
<mip-v-slider m-bind:value.sync="slider" always-dirty="" hint="Try set it to &apos;0&apos;" persistent-hint="" thumb-label="always">
</mip-v-slider>

  <script type="data-x-preset" id="preset">
  ___arrow_left___mip-data___arrow_right______arrow_left___script type="application/json"___arrow_right___{"slider":45,"volume":10,"value":0,"fruits":0,"tickLabels":["Figs","Lemon","Pear","Apple"],"zoom":0,"thumb-label":"always","ticks":"always"}___arrow_left___/script___arrow_right______arrow_left___/mip-data___arrow_right___

  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
