
                <!DOCTYPE html>
                <html mip>
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
                  <title>测试</title>
                  <meta name="description" content="">
                  <link rel="canonical" href="v2/ui/mip-v-avatar-case-0.html">
                  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
                  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
                </head>
                <body>
                  <mip-data><script type="application/json">{"slider":56,"min":16,"max":256,"tile":false,"avatarSize":60}</script></mip-data>

                  <div class="container grid-list-md">
  <div class="layout row wrap">
    <div class="flex xs12 sm6 md4">
      <mip-v-slider m-bind:value.sync="slider" m-bind:min="min" m-bind:max="max"></mip-v-slider>

      <mip-v-switch m-bind:input-value.sync="tile" label="Tile"></mip-v-switch>
    </div>

    <div class="flex xs12 sm6 md8 align-center justify-center layout text-xs-center">
      <mip-v-avatar m-bind:tile="tile" m-bind:size="slider" color="grey lighten-4">
        <img src="https://vuetifyjs.com/apple-touch-icon-180x180.png" alt="avatar">
      </mip-v-avatar>
    </div>
  </div>
</div>

                  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
                  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
                </body>
