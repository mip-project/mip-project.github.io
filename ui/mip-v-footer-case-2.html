<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-footer-case-2.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  <script type="data-x-preset" id="preset">
  ___arrow_left___mip-data___arrow_right______arrow_left___script type="application/json"___arrow_right___{"year":2018,"icons":["fab fa-facebook","fab fa-twitter","fab fa-google-plus","fab fa-linkedin","fab fa-instagram"]}___arrow_left___/script___arrow_right______arrow_left___/mip-data___arrow_right___

  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <mip-data><script type="application/json">{"year":2018,"icons":["fab fa-facebook","fab fa-twitter","fab fa-google-plus","fab fa-linkedin","fab fa-instagram"]}</script></mip-data>

  <mip-v-footer dark="" height="auto">
  <mip-v-card class="flex" flat="" tile="">
    <mip-v-card-title class="teal">
      <strong class="subheading">Get connected with us on social networks!</strong>

      <mip-v-spacer></mip-v-spacer>

      <mip-v-btn class="mx-3 white--text" icon="">
        <mip-v-icon size="24px">fab fa-facebook</mip-v-icon>
      </mip-v-btn>
      <mip-v-btn class="mx-3 white--text" icon="">
        <mip-v-icon size="24px">fab fa-twitter</mip-v-icon>
      </mip-v-btn>
      <mip-v-btn class="mx-3 white--text" icon="">
        <mip-v-icon size="24px">fab fa-google-plus</mip-v-icon>
      </mip-v-btn>
      <mip-v-btn class="mx-3 white--text" icon="">
        <mip-v-icon size="24px">fab fa-linkedin</mip-v-icon>
      </mip-v-btn>
      <mip-v-btn class="mx-3 white--text" icon="">
        <mip-v-icon size="24px">fab fa-instagram</mip-v-icon>
      </mip-v-btn>
    </mip-v-card-title>

    <mip-v-card-actions class="grey darken-3 justify-center">
      &#xA9;2018 &#x2014; <strong>Vuetify</strong>
    </mip-v-card-actions>
  </mip-v-card>
</mip-v-footer>

  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
