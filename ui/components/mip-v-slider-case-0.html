<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/components/mip-v-slider-case-0.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.css">
  
            <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
          
</head>
<body>
  
  <mip-data>
  <script type="application/json">
    {
      "slider": 45,
      "volume": 10,
      "price": [
        110,
        440
      ]
    }
  </script>
</mip-data>
<div class="container fluid grid-list-lg">
  <div class="layout row wrap">
    <div class="flex xs12">
      <mip-v-slider m-bind:value.sync="slider"></mip-v-slider>
    </div>

    <div class="flex xs12">
      <mip-v-slider disabled label="Disabled" inverse-label value="30"></mip-v-slider>
    </div>

    <div class="flex xs12">
      <mip-v-slider label="Readonly" readonly value="30"></mip-v-slider>
    </div>

    <div class="flex xs12">
      <mip-v-slider m-bind:value.sync="slider" label="Label"></mip-v-slider>
    </div>

    <div class="flex xs12">
      <mip-v-slider m-bind:value.sync="slider" inverse-label label="Inverse label"></mip-v-slider>
    </div>

    <div class="flex xs12">
      <mip-v-slider m-bind:value.sync="volume" append-icon="volume_up" prepend-icon="volume_down"></mip-v-slider>
    </div>

    <div class="flex shrink" style="width: 60px">
      <mip-v-text-field m-bind:value.sync="price[0]" class="mt-0" hide-details single-line type="number"></mip-v-text-field>
    </div>

    <div class="flex">
      <mip-v-range-slider m-bind:value.sync="price" max="600" min="20" step="10"></mip-v-range-slider>
    </div>

    <div class="flex shrink" style="width: 60px">
      <mip-v-text-field m-bind:value.sync="price[1]" class="mt-0" hide-details single-line type="number"></mip-v-text-field>
    </div>
  </div>
</div>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
