<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/components/mip-v-btn-case-9.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.css">
  
            <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
          
</head>
<body>
  
  <div class="container fluid pa-0">
  <div class="layout raw wrap align-center">
    <div class="flex xs12 sm6">
      <div class="text-xs-center">
        <div>
          <mip-v-btn
            small
            color="primary"
            dark
          >
            Small Button
          </mip-v-btn>
        </div>
        <div>
          <mip-v-btn
            color="warning"
            dark
          >
            Normal Button
          </mip-v-btn>
        </div>
        <div>
          <mip-v-btn
            color="error"
            dark
            large
          >
            Large Button
          </mip-v-btn>
        </div>
      </div>
    </div>
    <div class="flex xs12 sm6">
      <div class="text-xs-center">
        <div>
          <mip-v-btn
            color="primary"
            fab
            small
            dark
          >
            <mip-v-icon>edit</mip-v-icon>
          </mip-v-btn>
        </div>
        <div>
          <mip-v-btn
            color="warning"
            fab
            dark
          >
            <mip-v-icon>account_circle</mip-v-icon>
          </mip-v-btn>
        </div>
        <div>
          <mip-v-btn
            color="error"
            fab
            large
            dark
          >
            <mip-v-icon>alarm</mip-v-icon>
          </mip-v-btn>
        </div>
      </div>
    </div>
  </div>
</div>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
