<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/components/mip-v-checkbox-case-3.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.css">
  
            <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
          
</head>
<body>
  
  <mip-data>
  <script type="application/json">
    {
      "colors": [
        "red",
        "indigo",
        "orange",
        "primary",
        "secondary",
        "success",
        "info",
        "warning",
        "error",
        "red darken-3",
        "indigo darken-3",
        "orange darken-3"
      ]
    }
  </script>
</mip-data>
<div class="container fluid">
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="red"
    color="red"
    value="red"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="red darken-3"
    color="red darken-3"
    value="red darken-3"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="indigo"
    color="indigo"
    value="indigo"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="indigo darken-3"
    color="indigo darken-3"
    value="indigo darken-3"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="orange"
    color="orange"
    value="orange"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="orange darken-3"
    color="orange darken-3"
    value="orange darken-3"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="primary"
    color="primary"
    value="primary"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="secondary"
    color="secondary"
    value="secondary"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="success"
    color="success"
    value="success"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="info"
    color="info"
    value="info"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="warning"
    color="warning"
    value="warning"
    hide-details
  ></mip-v-checkbox>
  <mip-v-checkbox
    m-bind:input-value.sync="colors"
    label="error"
    color="error"
    value="error"
    hide-details
  ></mip-v-checkbox>
</div>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
