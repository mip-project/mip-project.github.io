
                <!DOCTYPE html>
                <html mip>
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
                  <title>测试</title>
                  <meta name="description" content="">
                  <link rel="canonical" href="v2/ui/mip-v-chip-case-5.html">
                  <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v2/mip.css">
                </head>
                <body>
                  
                    <mip-v-btn
    color="primary"
    dark
    on="click:MIP.setData({chip1: true, chip2: true, chip3: true, chip4: true})"
  >
    Reset Chips
  </mip-v-btn>
  <mip-v-chip
    m-bind:value.sync="chip1"
    close
  >
    Closable
  </mip-v-chip>
  <mip-v-chip
    m-bind:value.sync="chip2"
    close
    color="red"
    text-color="white"
  >
    Remove
  </mip-v-chip>
  <mip-v-chip
    m-bind:value.sync="chip3"
    close
    color="green"
    outline
  >
    Success
  </mip-v-chip>
  <mip-v-chip
    m-bind:value.sync="chip4"
    close
    color="orange"
    label
    outline
  >
    Complete
  </mip-v-chip>

                  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
                  <script src="http://localhost:8848/vuetify.min.js"></script>
                </body>
