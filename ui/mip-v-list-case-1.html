<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link rel="canonical" href="/v2/ui/mip-v-list-case-1.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  <mip-data><script type="application/json">{"header":"Today","items":[{"icon":true,"avatar":"https://cdn.vuetifyjs.com/images/lists/1.jpg","title":"Brunch this weekend?","subtitle":"Ali Connors &mdash; I'll be in your neighborhood doing errands this weekend. Do you want to hang out?"},{"avatar":"https://cdn.vuetifyjs.com/images/lists/2.jpg","title":"Summer BBQ","subtitle":"to Alex, Scott, Jennifer &mdash; Wish I could come, but I'm out of town this weekend."},{"avatar":"https://cdn.vuetifyjs.com/images/lists/3.jpg","title":"Oui oui","subtitle":"Sandra Adams &mdash; Do you have Paris recommendations? Have you ever been?"}],"folderItems":[{"icon":"folder","iconClass":"grey lighten-1 white--text","title":"Photos","subtitle":"Jan 9, 2014"},{"icon":"folder","iconClass":"grey lighten-1 white--text","title":"Recipes","subtitle":"Jan 17, 2014"}],"fileItems":[{"icon":"assignment","iconClass":"blue white--text","title":"Vacation itinerary","subtitle":"Jan 20, 2014"},{"icon":"call_to_action","iconClass":"amber white--text","title":"Kitchen remodel","subtitle":"Jan 10, 2014"}]}</script></mip-data>

  <div class="layout row">
  <div class="flex xs12 sm6 offset-sm3">
    <mip-v-card>
        <mip-v-toolbar color="indigo" dark="">
          <mip-v-toolbar-side-icon></mip-v-toolbar-side-icon>

          <mip-v-toolbar-title>Inbox</mip-v-toolbar-title>

          <mip-v-spacer></mip-v-spacer>

          <mip-v-btn icon="">
            <mip-v-icon>search</mip-v-icon>
          </mip-v-btn>

          <mip-v-btn icon="">
            <mip-v-icon>more_vert</mip-v-icon>
          </mip-v-btn>
        </mip-v-toolbar>
        <mip-v-list>
          <mip-v-list-tile avatar="" href="#">
            <mip-v-list-tile-action>
              <mip-v-icon color="pink">star</mip-v-icon>
            </mip-v-list-tile-action>

            <mip-v-list-tile-content>
              <mip-v-list-tile-title m-text="items[0].title"></mip-v-list-tile-title>
            </mip-v-list-tile-content>

            <mip-v-list-tile-avatar>
              <img m-bind:src="items[0].avatar">
            </mip-v-list-tile-avatar>
          </mip-v-list-tile>
          <mip-v-list-tile avatar="" href="#">
            <mip-v-list-tile-action>
            </mip-v-list-tile-action>

            <mip-v-list-tile-content>
              <mip-v-list-tile-title m-text="items[1].title"></mip-v-list-tile-title>
            </mip-v-list-tile-content>

            <mip-v-list-tile-avatar>
              <img m-bind:src="items[1].avatar">
            </mip-v-list-tile-avatar>
          </mip-v-list-tile>
          <mip-v-list-tile avatar="" href="#">
            <mip-v-list-tile-action>
            </mip-v-list-tile-action>

            <mip-v-list-tile-content>
              <mip-v-list-tile-title m-text="items[2].title"></mip-v-list-tile-title>
            </mip-v-list-tile-content>

            <mip-v-list-tile-avatar>
              <img m-bind:src="items[2].avatar">
            </mip-v-list-tile-avatar>
          </mip-v-list-tile>
        </mip-v-list>
      </mip-v-card>
  </div>
</div>

  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
