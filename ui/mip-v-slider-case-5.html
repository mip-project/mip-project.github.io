<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-slider-case-5.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  
  <mip-data>
  <script type="application/json">
    {
      "slider": 45,
      "value": 0,
      "red": 64,
      "green": 128,
      "blue": 0,
      "max": 90
    }
  </script>
</mip-data>
<mip-v-card>
  <div m-bind:style="{ height:&apos;300px&apos;,background:`rgb(${red}, ${green}, ${blue})`}"></div>

  <mip-v-card-text>
    <div class="container fluid grid-list-lg">
      <div class="layout row wrap">
        <div class="flex xs9">
          <mip-v-slider m-bind:value.sync="red" max="255" label="R"></mip-v-slider>
        </div>

        <div class="flex xs3">
          <mip-v-text-field m-bind:value.sync="red" class="mt-0" type="number"></mip-v-text-field>
        </div>

        <div class="flex xs9">
          <mip-v-slider m-bind:value.sync="green" max="255" label="G"></mip-v-slider>
        </div>

        <div class="flex xs3">
          <mip-v-text-field m-bind:value.sync="green" class="mt-0" type="number"></mip-v-text-field>
        </div>

        <div class="flex xs9">
          <mip-v-slider max="255" m-bind:value.sync="blue" label="B"></mip-v-slider>
        </div>

        <div class="flex xs3">
          <mip-v-text-field m-bind:value.sync="blue" class="mt-0" type="number"></mip-v-text-field>
        </div>
      </div>
    </div>
  </mip-v-card-text>
</mip-v-card>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
