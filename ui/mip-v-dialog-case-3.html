<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-dialog-case-3.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  <mip-data><script type="application/json">{"dialog1":false,"dialog2":false,"show2":false,"show3":false}</script></mip-data>

  <p>&#x4F7F;&#x7528; hide-overlay &#x9690;&#x85CF;&#x8499;&#x5C42;</p>
<p>&#x4F7F;&#x7528; persistent &#x70B9;&#x51FB;&#x5BF9;&#x8BDD;&#x6846;&#x5916;&#x90E8;&#x4E0D;&#x80FD;&#x4F7F;&#x5176;&#x5173;&#x95ED;</p>
<mip-v-btn outline="" large="" fab="" color="indigo" on="tap:MIP.setData({show3:true})">
  <mip-v-icon>edit</mip-v-icon>
</mip-v-btn>
<mip-v-dialog m-bind:value="show3" hide-overlay="" persistent="" max-width="290">
  <div class="v-card">
    <div class="v-card__text">
      Loading...
    </div>
  </div>
</mip-v-dialog>

  <script type="data-x-preset" id="preset">
  ___arrow_left___mip-data___arrow_right______arrow_left___script type="application/json"___arrow_right___{"dialog1":false,"dialog2":false,"show2":false,"show3":false}___arrow_left___/script___arrow_right______arrow_left___/mip-data___arrow_right___

  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
