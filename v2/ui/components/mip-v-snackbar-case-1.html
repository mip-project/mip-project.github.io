<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/components/mip-v-snackbar-case-1.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.css">
  
            <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
          
</head>
<body>
  
  <mip-data>
  <script type="application/json">
    {
      "snackbar": false,
      "x": null,
      "mode": "",
      "timeout": 6000,
      "text": "出现了 snackbar 的内容，设置了 timeout 时间后，自动隐藏",
      "snackbar0": false,
      "color": "",
      "timeout0": 6000,
      "text0": "Hello, I'm a snackbar"
    }
  </script>
</mip-data>
<mip-v-card>
  <mip-v-card-text>
    <div class="container fluid">
      <div class="layout row wrap">
        <div class="flex xs12">
          <mip-v-radio-group m-bind:value.sync="color" row>
            <mip-v-radio color="success" label="success" value="success"></mip-v-radio>
            <mip-v-radio color="info" label="info" value="info"></mip-v-radio>
            <mip-v-radio color="error" label="error" value="error"></mip-v-radio>
            <mip-v-radio color="cyan darken-2" label="cyan darken-2" value="cyan darken-2"></mip-v-radio>
          </mip-v-radio-group>
        </div>
        <div class="flex xs12 sm3">
          <mip-v-checkbox mip-v-model="mode" label="Multi-line (mobile)" value="multi-line"></mip-v-checkbox>
        </div>
        <div class="flex xs12 sm3">
          <mip-v-checkbox mip-v-model="mode" label="Vertical (mobile)" value="vertical"></mip-v-checkbox>
        </div>
        <div class="flex xs12 sm4 offset-sm4">
          <mip-v-text-field m-bind:value.sync="text0" label="Text" type="text"></mip-v-text-field>
        </div>
        <div class="flex xs12 sm4">
          <mip-v-text-field m-bind:value.sync="timeout0" label="Timeout" type="number"></mip-v-text-field>
        </div>
      </div>
    </div>

    <mip-v-btn block color="primary" dark on="click:MIP.setData({ snackbar0: true })">
      Show Snackbar0
    </mip-v-btn>
  </mip-v-card-text>
  <mip-v-snackbar m-bind:value.sync="snackbar0" m-bind:color="color" m-bind:multi-line="mode === &apos;multi-line&apos;" m-bind:timeout="+timeout0" m-bind:vertical="mode === &apos;vertical&apos;" toppx="44">
    <span m-text="text0"></span>
    <mip-v-btn dark flat on="click:MIP.setData({ snackbar0: false })">
      Close
    </mip-v-btn>
  </mip-v-snackbar>
</mip-v-card>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
