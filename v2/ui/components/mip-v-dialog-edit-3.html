<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>测试</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.css">
    <style>
      html, body {
        margin: 0;
        font-family: PingFang SC,Helvetica,Helvetica Neue,Hiragino Sans GB,Heiti SC,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif;
      }
      .edit-toolbar {
        height: 60px;
        padding-left: 20px;
        line-height: 60px;
      }
      #submit {
        height: 40px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .edit-wrapper {
        display: flex;
        padding: 6px 20px 20px;
        background: #eee;
      }
      .edit-code {
        flex: 1;
        overflow: auto;
      }
      .edit-iframe-wrapper {
        width: 320px;
        margin-left: 20px;
      }
      #edit-iframe {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        background: #fff;
      }
      .CodeMirror {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        height: 568px;
      }
      .toolbar-button {
        margin-right: 20px;
        height: 40px;
        box-sizing: border-box;
        padding: 0 15px;
        display: inline-block;
        line-height: 40px;
        border: 1px solid #000;
        text-decoration: none;
        color: #000;
        cursor: pointer;
      }
      .toolbar-button:active {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="edit-toolbar">
      <a class="toolbar-button" href="/v2/ui/components/mip-v-dialog.html">返回文档</a>
    </div>
    <div class="edit-wrapper">
      <div class="edit-code">
        <p class="edit-tip">编辑您的代码：</p>
        <textarea id="code" name="code"><mip-data>
  <script type="application/json">
    {
      "dialog4": false
    }
  </script>
</mip-data>
<mip-v-dialog m-bind:value.sync="dialog4" persistent max-width="500px">
  <mip-v-btn slot="activator" color="primary" dark>Open Dialog</mip-v-btn>
  <mip-v-card>
    <mip-v-card-title>
      <span class="headline">User Profile</span>
    </mip-v-card-title>
    <mip-v-card-text>
      <div class="container grid-list-md">
        <div class="layout wrap">
          <div class="flex xs12 sm6 md4">
            <mip-v-text-field label="Legal first name" required></mip-v-text-field>
          </div>
          <div class="flex xs12 sm6 md4">
            <mip-v-text-field label="Legal middle name" hint="example of helper text only on focus"></mip-v-text-field>
          </div>
          <div class="flex xs12 sm6 md4">
            <mip-v-text-field label="Legal last name" hint="example of persistent helper text" persistent-hint required></mip-v-text-field>
          </div>
          <div class="flex xs12">
            <mip-v-text-field label="Email" required></mip-v-text-field>
          </div>
          <div class="flex xs12">
            <mip-v-text-field label="Password" type="password" required></mip-v-text-field>
          </div>
          <div class="flex xs12 sm6">
            <mip-v-select label="Age" required>
              <script type="application/json">
                {
                  "items": ["0-17", "18-29", "30-54", "54+"]
                }
              </script>
            </mip-v-select>
          </div>
          <div class="flex xs12 sm6">
            <mip-v-autocomplete label="Interests" multiple chips>
              <script type="application/json">
                {
                  "items": ["Skiing", "Ice hockey", "Soccer", "Basketball", "Hockey", "Reading", "Writing", "Coding", "Basejump"]
                }
              </script>
            </mip-v-autocomplete>
          </div>
        </div>
      </div>
      <small>*indicates required field</small>
    </mip-v-card-text>
    <mip-v-card-actions>
      <mip-v-spacer></mip-v-spacer>
      <mip-v-btn color="blue darken-1" flat on="tap:MIP.setData({ dialog4: false })">Close</mip-v-btn>
      <mip-v-btn color="blue darken-1" flat on="tap:MIP.setData({ dialog4: false })">Save</mip-v-btn>
    </mip-v-card-actions>
  </mip-v-card>
</mip-v-dialog>
</textarea>
      </div>
      <div class="edit-iframe-wrapper">
        <p class="edit-tip">查看结果：</p>
        <iframe id="edit-iframe" frameborder="0" width="320" height="568" src="/v2/ui/components/mip-v-dialog-case-3.html"></iframe>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/xml/xml.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/css/css.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/selection/active-line.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/edit/matchbrackets.min.js"></script>
    <script>
       var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        mode: 'htmlmixed',
        identUnit: 2
      });
      editor.setOption("theme", 'default');
      var iframe = document.getElementById('edit-iframe');

      var timer;
      function throttle (fn) {
        if (timer != null) {
          clearTimeout(timer);
        }
        timer = setTimeout(function () {
          timer = null;
          fn();
        }, 500);
      }

      editor.on('change', function () {
        throttle(function () {
          let val = editor.getValue();
          try {
            iframe.contentWindow.postMessage({type: 'demo-edit', html: val}, '*');
          } catch (e) {
            console.error('post fail');
          }
        });
      });
    </script>
  </body>
</html>
