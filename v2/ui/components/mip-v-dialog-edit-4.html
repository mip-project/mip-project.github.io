<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>测试</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.css">
    <style>
      html, body {
        margin: 0;
        font-family: PingFang SC,Helvetica,Helvetica Neue,Hiragino Sans GB,Heiti SC,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif;
      }
      .edit-toolbar {
        height: 60px;
        padding-left: 20px;
        line-height: 60px;
      }
      #submit {
        height: 40px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .edit-wrapper {
        display: flex;
        padding: 6px 20px 20px;
        background: #eee;
      }
      .edit-code {
        flex: 1;
        overflow: auto;
      }
      .edit-iframe-wrapper {
        width: 320px;
        margin-left: 20px;
      }
      #edit-iframe {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        background: #fff;
      }
      .CodeMirror {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        height: 568px;
      }
      .toolbar-button {
        margin-right: 20px;
        height: 40px;
        box-sizing: border-box;
        padding: 0 15px;
        display: inline-block;
        line-height: 40px;
        border: 1px solid #000;
        text-decoration: none;
        color: #000;
        cursor: pointer;
      }
      .toolbar-button:active {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="edit-toolbar">
      <a class="toolbar-button" href="/v2/ui/components/mip-v-dialog.html">返回文档</a>
    </div>
    <div class="edit-wrapper">
      <div class="edit-code">
        <p class="edit-tip">编辑您的代码：</p>
        <textarea id="code" name="code"><mip-data>
  <script type="application/json">
    {
      "dialog5": false,
      "dialogm1": ""
    }
  </script>
</mip-data>
<mip-v-dialog m-bind:value.sync="dialog5" scrollable max-width="300px">
  <mip-v-btn slot="activator" color="primary" dark>Open Dialog</mip-v-btn>
  <div class="v-card">
    <div class="v-card__title">Select Country</div>
    <mip-v-divider></mip-v-divider>
    <div class="v-card__text" style="height: 300px;">
      <mip-v-radio-group m-bind:value.sync="dialogm1" column>
        <mip-v-radio label="Bahamas, The" value="bahamas"></mip-v-radio>
        <mip-v-radio label="Bahrain" value="bahrain"></mip-v-radio>
        <mip-v-radio label="Bangladesh" value="bangladesh"></mip-v-radio>
        <mip-v-radio label="Barbados" value="barbados"></mip-v-radio>
        <mip-v-radio label="Belarus" value="belarus"></mip-v-radio>
        <mip-v-radio label="Belgium" value="belgium"></mip-v-radio>
        <mip-v-radio label="Belize" value="belize"></mip-v-radio>
        <mip-v-radio label="Benin" value="benin"></mip-v-radio>
        <mip-v-radio label="Bhutan" value="bhutan"></mip-v-radio>
        <mip-v-radio label="Bolivia" value="bolivia"></mip-v-radio>
        <mip-v-radio label="Bosnia and Herzegovina" value="bosnia"></mip-v-radio>
        <mip-v-radio label="Botswana" value="botswana"></mip-v-radio>
        <mip-v-radio label="Brazil" value="brazil"></mip-v-radio>
        <mip-v-radio label="Brunei" value="brunei"></mip-v-radio>
        <mip-v-radio label="Bulgaria" value="bulgaria"></mip-v-radio>
        <mip-v-radio label="Burkina Faso" value="burkina"></mip-v-radio>
        <mip-v-radio label="Burma" value="burma"></mip-v-radio>
        <mip-v-radio label="Burundi" value="burundi"></mip-v-radio>
      </mip-v-radio-group>
    </div>
    <mip-v-divider></mip-v-divider>
    <div class="v-card__actions">
      <mip-v-btn color="blue darken-1" flat on="tap:MIP.setData({ dialog5: false })">Close</mip-v-btn>
      <mip-v-btn color="blue darken-1" flat on="tap:MIP.setData({ dialog5: false })">Save</mip-v-btn>
    </div>
  </div>
</mip-v-dialog>
</textarea>
      </div>
      <div class="edit-iframe-wrapper">
        <p class="edit-tip">查看结果：</p>
        <iframe id="edit-iframe" frameborder="0" width="320" height="568" src="/v2/ui/components/mip-v-dialog-case-4.html"></iframe>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/xml/xml.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/css/css.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/selection/active-line.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/edit/matchbrackets.min.js"></script>
    <script>
       var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        mode: 'htmlmixed',
        identUnit: 2
      });
      editor.setOption("theme", 'default');
      var iframe = document.getElementById('edit-iframe');

      var timer;
      function throttle (fn) {
        if (timer != null) {
          clearTimeout(timer);
        }
        timer = setTimeout(function () {
          timer = null;
          fn();
        }, 500);
      }

      editor.on('change', function () {
        throttle(function () {
          let val = editor.getValue();
          try {
            iframe.contentWindow.postMessage({type: 'demo-edit', html: val}, '*');
          } catch (e) {
            console.error('post fail');
          }
        });
      });
    </script>
  </body>
</html>
