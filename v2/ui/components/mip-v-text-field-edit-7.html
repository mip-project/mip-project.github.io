<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>测试</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.css">
    <style>
      html, body {
        margin: 0;
        font-family: PingFang SC,Helvetica,Helvetica Neue,Hiragino Sans GB,Heiti SC,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif;
      }
      .edit-toolbar {
        height: 60px;
        padding-left: 20px;
        line-height: 60px;
      }
      #submit {
        height: 40px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .edit-wrapper {
        display: flex;
        padding: 6px 20px 20px;
        background: #eee;
      }
      .edit-code {
        flex: 1;
        overflow: auto;
      }
      .edit-iframe-wrapper {
        width: 320px;
        margin-left: 20px;
      }
      #edit-iframe {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        background: #fff;
      }
      .CodeMirror {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        height: 568px;
      }
      .toolbar-button {
        margin-right: 20px;
        height: 40px;
        box-sizing: border-box;
        padding: 0 15px;
        display: inline-block;
        line-height: 40px;
        border: 1px solid #000;
        text-decoration: none;
        color: #000;
        cursor: pointer;
      }
      .toolbar-button:active {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="edit-toolbar">
      <a class="toolbar-button" href="/v2/ui/components/mip-v-text-field.html">返回文档</a>
    </div>
    <div class="edit-wrapper">
      <div class="edit-code">
        <p class="edit-tip">编辑您的代码：</p>
        <textarea id="code" name="code"><mip-data>
  <script type="application/json">
    {
      "password": "Password",
      "show": false,
      "show1": false,
      "show2": true,
      "show3": false,
      "show4": false
    }
  </script>
</mip-data>
<div class="container grid-list-xl">
  <div class="layout row wrap">
    <mip-v-text-field class="flex xs12 sm6" m-bind:value.sync="password" m-bind:append-icon="show1 ? &apos;visibility_off&apos; : &apos;visibility&apos;" m-bind:type="show1 ? &apos;text&apos; : &apos;password&apos;" name="input-10-1" label="Normal with hint text" hint="At least 8 characters" counter on="click-append:MIP.setData({show1: !m.show1})"></mip-v-text-field>
    <mip-v-text-field class="flex xs12 sm6 input-group--focused" m-bind:append-icon="show2 ? &apos;visibility_off&apos; : &apos;visibility&apos;" m-bind:type="show2 ? &apos;text&apos; : &apos;password&apos;" name="input-10-2" label="Visible" hint="At least 8 characters" value="wqfasds" on="click-append:MIP.setData({show2: !m.show2})"></mip-v-text-field>
    <mip-v-text-field class="flex xs12 sm6 input-group--focused" m-bind:append-icon="show3 ? &apos;visibility_off&apos; : &apos;visibility&apos;" m-bind:type="show3 ? &apos;text&apos; : &apos;password&apos;" name="input-10-2" label="Not visible" hint="At least 8 characters" value="wqfasds" on="click-append:MIP.setData({show3: !m.show3})"></mip-v-text-field>
    <mip-v-text-field class="flex xs12 sm6" m-bind:append-icon="show4 ? &apos;visibility_off&apos; : &apos;visibility&apos;" m-bind:type="show4 ? &apos;text&apos; : &apos;password&apos;" name="input-10-2" label="Error" hint="At least 8 characters" value="Pa" error on="click-append:MIP.setData({show4: !m.show4})"></mip-v-text-field>
  </div>
</div>
</textarea>
      </div>
      <div class="edit-iframe-wrapper">
        <p class="edit-tip">查看结果：</p>
        <iframe id="edit-iframe" frameborder="0" width="320" height="568" src="/v2/ui/components/mip-v-text-field-case-7.html"></iframe>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/xml/xml.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/css/css.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/selection/active-line.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/edit/matchbrackets.min.js"></script>
    <script>
       var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        mode: 'htmlmixed',
        identUnit: 2
      });
      editor.setOption("theme", 'default');
      var iframe = document.getElementById('edit-iframe');

      var timer;
      function throttle (fn) {
        if (timer != null) {
          clearTimeout(timer);
        }
        timer = setTimeout(function () {
          timer = null;
          fn();
        }, 500);
      }

      editor.on('change', function () {
        throttle(function () {
          let val = editor.getValue();
          try {
            iframe.contentWindow.postMessage({type: 'demo-edit', html: val}, '*');
          } catch (e) {
            console.error('post fail');
          }
        });
      });
    </script>
  </body>
</html>
