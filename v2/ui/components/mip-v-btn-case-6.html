<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/components/mip-v-btn-case-6.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  
  <mip-v-card flat>
  <mip-v-card-text>
    <div class="container fluid pa-0">
      <div class="layout row wrap">
        <div class="flex xs12">
          <p>Normal</p>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-btn flat icon color="pink">
            <mip-v-icon>favorite</mip-v-icon>
          </mip-v-btn>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-btn flat icon color="indigo">
            <mip-v-icon>star</mip-v-icon>
          </mip-v-btn>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-btn flat icon color="green">
            <mip-v-icon>cached</mip-v-icon>
          </mip-v-btn>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-btn flat icon color="deep-orange">
            <mip-v-icon>thumb_up</mip-v-icon>
          </mip-v-btn>
        </div>
      </div>

      <div class="layout row wrap mt-5">
        <div class="flex xs12">
          <p>Disabled</p>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-btn icon disabled>
            <mip-v-icon>favorite</mip-v-icon>
          </mip-v-btn>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-btn icon disabled>
            <mip-v-icon>star</mip-v-icon>
          </mip-v-btn>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-btn icon disabled>
            <mip-v-icon>cached</mip-v-icon>
          </mip-v-btn>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-btn icon disabled>
            <mip-v-icon>thumb_up</mip-v-icon>
          </mip-v-btn>
        </div>
      </div>
    </div>
  </mip-v-card-text>
</mip-v-card>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
