<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-chip-case-5.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  <script type="data-x-preset" id="preset">
  ___arrow_left___mip-data___arrow_right______arrow_left___script type="application/json"___arrow_right___{"chip1":true,"chip2":true,"chip3":true,"chip4":true}___arrow_left___/script___arrow_right______arrow_left___/mip-data___arrow_right___

  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <mip-data><script type="application/json">{"chip1":true,"chip2":true,"chip3":true,"chip4":true}</script></mip-data>

  <mip-v-btn color="primary" dark="" on="click:MIP.setData({chip1: true, chip2: true, chip3: true, chip4: true})">
  Reset Chips
</mip-v-btn>
<mip-v-chip m-bind:value.sync="chip1" close="">
  Closable
</mip-v-chip>
<mip-v-chip m-bind:value.sync="chip2" close="" color="red" text-color="white">
  Remove
</mip-v-chip>
<mip-v-chip m-bind:value.sync="chip3" close="" color="green" outline="">
  Success
</mip-v-chip>
<mip-v-chip m-bind:value.sync="chip4" close="" color="orange" label="" outline="">
  Complete
</mip-v-chip>

  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
