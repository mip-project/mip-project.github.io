<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-progress-case-8.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  <mip-data><script type="application/json">{"value":0,"valueDeterminate":50,"value1":20,"value2":100,"line_indeterminate":true}</script></mip-data>

  <mip-v-progress-linear background-color="pink lighten-3" color="pink lighten-1" value="15"></mip-v-progress-linear>
<mip-v-progress-linear background-color="blue-grey" color="lime" value="30"></mip-v-progress-linear>
<mip-v-progress-linear background-color="success" color="error" value="45"></mip-v-progress-linear>

  <script type="data-x-preset" id="preset">
  ___arrow_left___mip-data___arrow_right______arrow_left___script type="application/json"___arrow_right___{"value":0,"valueDeterminate":50,"value1":20,"value2":100,"line_indeterminate":true}___arrow_left___/script___arrow_right______arrow_left___/mip-data___arrow_right___

  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
