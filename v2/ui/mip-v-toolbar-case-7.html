<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-toolbar-case-7.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  <mip-data><script type="application/json">{"items":["All","Family","Friends","Coworkers"]}</script></mip-data>

  <div class="hide-overflow" style="position: relative;">
  <mip-v-toolbar absolute="" color="teal lighten-3" dark="" scroll-off-screen="" scroll-target="#scrolling-techniques">
    <mip-v-toolbar-side-icon></mip-v-toolbar-side-icon>

    <mip-v-toolbar-title>Title</mip-v-toolbar-title>

    <mip-v-spacer></mip-v-spacer>

    <mip-v-btn icon="">
      <mip-v-icon>search</mip-v-icon>
    </mip-v-btn>

    <mip-v-btn icon="">
      <mip-v-icon>favorite</mip-v-icon>
    </mip-v-btn>

    <mip-v-btn icon="">
      <mip-v-icon>more_vert</mip-v-icon>
    </mip-v-btn>
  </mip-v-toolbar>
  <div id="scrolling-techniques" class="scroll-y" style="max-height: 600px;">
    <div class="container" style="height: 1000px;"></div>
  </div>
</div>

  <script type="data-x-preset" id="preset">
  ___arrow_left___mip-data___arrow_right______arrow_left___script type="application/json"___arrow_right___{"items":["All","Family","Friends","Coworkers"]}___arrow_left___/script___arrow_right______arrow_left___/mip-data___arrow_right___

  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
