<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-alert-case-4.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  <script type="data-x-preset" id="preset">
  ___arrow_left___mip-data___arrow_right______arrow_left___script type="application/json"___arrow_right___{"alert":true}___arrow_left___/script___arrow_right______arrow_left___/mip-data___arrow_right___

  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <mip-data><script type="application/json">{"alert":true}</script></mip-data>

  <mip-v-alert value="true" color="success" icon="check_circle" outline="">
  This is a success alert.
</mip-v-alert>
<mip-v-alert value="true" color="info" icon="info" outline="">
  This is an info alert.
</mip-v-alert>
<mip-v-alert value="true" color="warning" icon="priority_high" outline="">
  This is a warning alert.
</mip-v-alert>
<mip-v-alert value="true" color="error" icon="warning" outline="">
  This is a error alert.
</mip-v-alert>

  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
