<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/grid-case-4.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  
  <div class="container grid-list-xl text-xs-center">
  <div class="layout row wrap">
    <div class="flex xs10 offset-xs1">
      <div class="v-card theme--dark purple">
        <div class="v-card__text">xs10 offset-xs1</div>
      </div>
    </div>
    <div class="flex xs7 offset-xs5 offset-md2 offset-lg5">
      <div class="v-card theme--dark secondary">
        <div class="v-card__text">xs7 offset-(xs5 | md2 | lg5)</div>
      </div>
    </div>
    <div class="flex xs12 sm5 md3">
      <div class="v-card theme--dark primary">
        <div class="v-card__text">(xs12 | sm5 | md3)</div>
      </div>
    </div>
    <div class="flex xs12 sm5 md5 offset-xs0 offset-lg2">
      <div class="v-card theme--dark green">
        <div class="v-card__text">(xs12 | sm5 | md5) offset-(xs0 | lg2)</div>
      </div>
    </div>
  </div>
</div>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
