<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>测试</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.css">
    <style>
      html, body {
        margin: 0;
        font-family: PingFang SC,Helvetica,Helvetica Neue,Hiragino Sans GB,Heiti SC,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif;
      }
      .edit-toolbar {
        height: 60px;
        padding-left: 20px;
        line-height: 60px;
      }
      #submit {
        height: 40px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .edit-wrapper {
        display: flex;
        padding: 6px 20px 20px;
        background: #eee;
      }
      .edit-code {
        flex: 1;
        overflow: auto;
      }
      .edit-iframe-wrapper {
        width: 320px;
        margin-left: 20px;
      }
      #edit-iframe {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        background: #fff;
      }
      .CodeMirror {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        height: 568px;
      }
      .toolbar-button {
        margin-right: 20px;
        height: 40px;
        box-sizing: border-box;
        padding: 0 15px;
        display: inline-block;
        line-height: 40px;
        border: 1px solid #000;
        text-decoration: none;
        color: #000;
        cursor: pointer;
      }
      .toolbar-button:active {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="edit-toolbar">
      <a class="toolbar-button" href="/v2/ui/layout/grid.html">返回文档</a>
    </div>
    <div class="edit-wrapper">
      <div class="edit-code">
        <p class="edit-tip">编辑您的代码：</p>
        <textarea id="code" name="code"><div class="mb-5 v-card">
  <div class="v-table__overflow">
    <table class="v-table">
      <caption class="mt-3"><strong>Material Design Viewport Breakpoints</strong></caption>
      <thead>
        <tr class="text-xs-left">
          <th>Device</th>
          <th>Code</th>
          <th>Types</th>
          <th>Range</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><i aria-hidden="true" class="v-icon mr-3 material-icons">phone_iphone</i><span>Extra small</span></td>
          <td><strong>xs</strong></td>
          <td>small to large handset</td>
          <td>&lt; 600px</td>
        </tr>
        <tr>
          <td><i aria-hidden="true" class="v-icon mr-3 material-icons">tablet</i><span>Small</span></td>
          <td><strong>sm</strong></td>
          <td>small to medium tablet</td>
          <td>600px &gt; &lt; 960px</td>
        </tr>
        <tr>
          <td><i aria-hidden="true" class="v-icon mr-3 material-icons">laptop</i><span>Medium</span></td>
          <td><strong>md</strong></td>
          <td>large tablet to laptop</td>
          <td>960px &gt; &lt; 1264*</td>
        </tr>
        <tr>
          <td><i aria-hidden="true" class="v-icon mr-3 material-icons">desktop_windows</i><span>Large</span></td>
          <td><strong>lg</strong></td>
          <td>desktop</td>
          <td>1264 &gt; &lt; 1904px*</td>
        </tr>
        <tr>
          <td><i aria-hidden="true" class="v-icon mr-3 material-icons">tv</i><span>Extra large</span></td>
          <td><strong>xl</strong></td>
          <td>4k and ultra-wides</td>
          <td>&gt; 1904px*</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="text-xs-center"><small><em class="grey--text">* -16px on Desktop</em></small></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
</textarea>
      </div>
      <div class="edit-iframe-wrapper">
        <p class="edit-tip">查看结果：</p>
        <iframe id="edit-iframe" frameborder="0" width="320" height="568" src="/v2/ui/layout/grid-case-0.html"></iframe>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/xml/xml.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/css/css.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/selection/active-line.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/edit/matchbrackets.min.js"></script>
    <script>
       var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        mode: 'htmlmixed',
        identUnit: 2
      });
      editor.setOption("theme", 'default');
      var iframe = document.getElementById('edit-iframe');

      var timer;
      function throttle (fn) {
        if (timer != null) {
          clearTimeout(timer);
        }
        timer = setTimeout(function () {
          timer = null;
          fn();
        }, 500);
      }

      editor.on('change', function () {
        throttle(function () {
          let val = editor.getValue();
          try {
            iframe.contentWindow.postMessage({type: 'demo-edit', html: val}, '*');
          } catch (e) {
            console.error('post fail');
          }
        });
      });
    </script>
  </body>
</html>
