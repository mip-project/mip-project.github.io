<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/layout/elevation-case-0.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.css">
  
            <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
          
</head>
<body>
  
  <div class="container grid-list-md text-xs-center">
  <div class="layout row wrap">
    <div class="flex xs4">
      <div class="v-card elevation-0">
        <div class="v-card__text px-0">0</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-1">
        <div class="v-card__text px-0">1</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-2">
        <div class="v-card__text px-0">2</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-3">
        <div class="v-card__text px-0">3</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-4">
        <div class="v-card__text px-0">4</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-5">
        <div class="v-card__text px-0">5</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-6">
        <div class="v-card__text px-0">6</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-7">
        <div class="v-card__text px-0">7</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-8">
        <div class="v-card__text px-0">8</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-9">
        <div class="v-card__text px-0">9</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-10">
        <div class="v-card__text px-0">10</div>
      </div>
    </div>
    <div class="flex xs4">
      <div class="v-card elevation-11">
        <div class="v-card__text px-0">11</div>
      </div>
    </div>
  </div>
</div>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
