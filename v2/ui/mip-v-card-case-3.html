<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-card-case-3.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  
  <div class="layout justify-center">
  <div class="flex xs12 sm6">
    <mip-v-toolbar color="indigo" dark>
      <mip-v-toolbar-side-icon></mip-v-toolbar-side-icon>
      <mip-v-toolbar-title>Discover</mip-v-toolbar-title>
      <mip-v-spacer></mip-v-spacer>
      <mip-v-btn icon>
        <mip-v-icon>search</mip-v-icon>
      </mip-v-btn>
    </mip-v-toolbar>

    <mip-v-card>
      <div class="container fluid grid-list-md">
        <div class="layout row wrap">
          <div class="flex xs12">
            <mip-v-card>
              <mip-v-card-media src="https://cdn.vuetifyjs.com/images/cards/house.jpg" height="200px">
                <div class="container
                  fill-height
                  fluid
                  pa-2">
                  <div class="layout fill-height">
                    <div class="flex xs12 align-end flexbox">
                      <span class="headline white--text">&#x6D4B;&#x8BD5;</span>
                    </div>
                  </div>
                </div>
              </mip-v-card-media>

              <mip-v-card-actions>
                <mip-v-spacer></mip-v-spacer>
                <mip-v-btn icon>
                  <mip-v-icon>favorite</mip-v-icon>
                </mip-v-btn>
                <mip-v-btn icon>
                  <mip-v-icon>bookmark</mip-v-icon>
                </mip-v-btn>
                <mip-v-btn icon>
                  <mip-v-icon>share</mip-v-icon>
                </mip-v-btn>
              </mip-v-card-actions>
            </mip-v-card>
          </div>
          <div class="flex xs6">
            <mip-v-card>
                <mip-v-card-media src="https://cdn.vuetifyjs.com/images/cards/house.jpg" height="200px">
                  <div class="container
                    fill-height
                    fluid
                    pa-2">
                    <div class="layout fill-height">
                      <div class="flex xs12 align-end flexbox">
                        <span class="headline white--text">&#x6D4B;&#x8BD5;</span>
                      </div>
                    </div>
                  </div>
                </mip-v-card-media>

                <mip-v-card-actions>
                  <mip-v-spacer></mip-v-spacer>
                  <mip-v-btn icon>
                    <mip-v-icon>favorite</mip-v-icon>
                  </mip-v-btn>
                  <mip-v-btn icon>
                    <mip-v-icon>bookmark</mip-v-icon>
                  </mip-v-btn>
                  <mip-v-btn icon>
                    <mip-v-icon>share</mip-v-icon>
                  </mip-v-btn>
                </mip-v-card-actions>
            </mip-v-card>
          </div>
          <div class="flex xs6">  
            <mip-v-card>
              <mip-v-card-media src="https://cdn.vuetifyjs.com/images/cards/house.jpg" height="200px">
                <div class="container
                  fill-height
                  fluid
                  pa-2">
                  <div class="layout fill-height">
                    <div class="flex xs12 align-end flexbox">
                      <span class="headline white--text">&#x6D4B;&#x8BD5;</span>
                    </div>
                  </div>
                </div>
              </mip-v-card-media>

              <mip-v-card-actions>
                <mip-v-spacer></mip-v-spacer>
                <mip-v-btn icon>
                  <mip-v-icon>favorite</mip-v-icon>
                </mip-v-btn>
                <mip-v-btn icon>
                  <mip-v-icon>bookmark</mip-v-icon>
                </mip-v-btn>
                <mip-v-btn icon>
                  <mip-v-icon>share</mip-v-icon>
                </mip-v-btn>
              </mip-v-card-actions>
            </mip-v-card>
          </div>
        </div>
      </div>
    </mip-v-card>
  </div>
</div>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
