<body>
  <script type="data-x-preset" id="preset">
  ___arrow_left___mip-data___arrow_right______arrow_left___script type="application/json"___arrow_right___{"items":["All","Family","Friends","Coworkers"]}___arrow_left___/script___arrow_right______arrow_left___/mip-data___arrow_right___

  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <mip-data><script type="application/json">{"items":["All","Family","Friends","Coworkers"]}</script></mip-data>

  <div class="group pa-2">
  <mip-v-card class="pa-3" flat="" height="300px" img="https://cdn.vuetifyjs.com/images/toolbar/map.jpg">
    <mip-v-toolbar dense="" floating="">
      <mip-v-text-field hide-details="" prepend-icon="search" single-line=""></mip-v-text-field>

      <mip-v-btn icon="">
        <mip-v-icon>my_location</mip-v-icon>
      </mip-v-btn>

      <mip-v-btn icon="">
        <mip-v-icon>more_vert</mip-v-icon>
      </mip-v-btn>
    </mip-v-toolbar>
  </mip-v-card>
</div>

  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
