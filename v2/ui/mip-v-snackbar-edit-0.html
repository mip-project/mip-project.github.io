<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>测试</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.css">
    <style>
      html, body {
        margin: 0;
        font-family: PingFang SC,Helvetica,Helvetica Neue,Hiragino Sans GB,Heiti SC,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif;
      }
      .edit-toolbar {
        height: 60px;
        padding-left: 20px;
        line-height: 60px;
      }
      #submit {
        height: 40px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .edit-wrapper {
        display: flex;
        padding: 6px 20px 20px;
        background: #eee;
      }
      .edit-code {
        flex: 1;
        overflow: auto;
      }
      .edit-iframe-wrapper {
        width: 320px;
        margin-left: 20px;
      }
      #edit-iframe {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        background: #fff;
      }
      .CodeMirror {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        height: 568px;
      }
      .toolbar-button {
        margin-right: 20px;
        height: 40px;
        box-sizing: border-box;
        padding: 0 15px;
        display: inline-block;
        line-height: 40px;
        border: 1px solid #000;
        text-decoration: none;
        color: #000;
        cursor: pointer;
      }
      .toolbar-button:active {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="edit-toolbar">
      <a class="toolbar-button" href="/v2/ui/mip-v-snackbar.html">返回文档</a>
    </div>
    <div class="edit-wrapper">
      <div class="edit-code">
        <p class="edit-tip">编辑您的代码：</p>
        <textarea id="code" name="code"><mip-data>
  <script type="application/json">
    {
      "snackbar": false,
      "y": "top",
      "x": null,
      "mode": "",
      "timeout": 6000,
      "text": "出现了 snackbar 的内容，设置了 timeout 时间后，自动隐藏",
      "snackbar0": false,
      "color": "",
      "timeout0": 6000,
      "text0": "Hello, I'm a snackbar"
    }
  </script>
</mip-data>
<mip-v-card>
  <mip-v-card-text>
    <div class="container fluid">
      <div class="layout row wrap">
        <div class="flex xs12 sm3">
          <mip-v-checkbox m-bind:input-value.sync="x" label="Left" value="left"></mip-v-checkbox>
        </div>

        <div class="flex xs6 sm3">
          <mip-v-checkbox m-bind:input-value.sync="x" label="Right" value="right"></mip-v-checkbox>
        </div>

        <div class="flex xs6 sm3">
          <mip-v-checkbox m-bind:input-value.sync="y" label="Top" value="top"></mip-v-checkbox>
        </div>

        <div class="flex xs6 sm3">
          <mip-v-checkbox m-bind:input-value.sync="y" label="Bottom" value="bottom"></mip-v-checkbox>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-checkbox m-bind:input-value.sync="mode" label="Multi-line (mobile)" value="multi-line"></mip-v-checkbox>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-checkbox m-bind:input-value.sync="mode" label="Vertical (mobile)" value="vertical"></mip-v-checkbox>
        </div>

        <div class="flex xs12 sm4 offset-sm4">
          <mip-v-text-field m-bind:value.sync="text" label="Text" type="text"></mip-v-text-field>
        </div>

        <div class="flex xs12 sm4">
          <mip-v-text-field m-bind:value.sync="timeout" label="Timeout" type="number"></mip-v-text-field>
        </div>
      </div>

    </div>
    <mip-v-btn block="" color="primary" dark="" on="click:MIP.setData({snackbar:true})">
      Show Snackbar
    </mip-v-btn>
  </mip-v-card-text>

  <mip-v-snackbar m-bind:value.sync="snackbar" m-bind:timeout="+timeout" m-bind:left="x === &apos;left&apos;" m-bind:right="x === &apos;right&apos;" m-bind:top="y === &apos;top&apos;" m-bind:bottom="y === &apos;bottom&apos;" m-bind:multi-line="mode === &apos;multi-line&apos;" m-bind:vertical="mode === &apos;vertical&apos;" toppx="44">
    <span m-text="text"></span>
    <mip-v-btn color="pink" flat="" on="click:MIP.setData({snackbar:false})">
      Close
    </mip-v-btn>
  </mip-v-snackbar>
</mip-v-card>
<mip-v-card>
  <mip-v-card-text>
    <div class="container fluid">
      <div class="layout row wrap">
        <div class="flex xs12">
          <mip-v-radio-group m-bind:value.sync="color" row="">
            <mip-v-radio color="success" label="success" value="success"></mip-v-radio>
            <mip-v-radio color="info" label="info" value="info"></mip-v-radio>
            <mip-v-radio color="error" label="error" value="error"></mip-v-radio>
            <mip-v-radio color="cyan darken-2" label="cyan darken-2" value="cyan darken-2"></mip-v-radio>
          </mip-v-radio-group>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-checkbox mip-v-model="mode" label="Multi-line (mobile)" value="multi-line"></mip-v-checkbox>
        </div>

        <div class="flex xs12 sm3">
          <mip-v-checkbox mip-v-model="mode" label="Vertical (mobile)" value="vertical"></mip-v-checkbox>
        </div>

        <div class="flex xs12 sm4 offset-sm4">
          <mip-v-text-field m-bind:value.sync="text0" label="Text" type="text"></mip-v-text-field>
        </div>

        <div class="flex xs12 sm4">
          <mip-v-text-field m-bind:value.sync="timeout0" label="Timeout" type="number"></mip-v-text-field>
        </div>
      </div>
    </div>

    <mip-v-btn block="" color="primary" dark="" on="click:MIP.setData({snackbar0:true})">
      Show Snackbar0
    </mip-v-btn>
  </mip-v-card-text>
  <mip-v-snackbar m-bind:value.sync="snackbar0" m-bind:color="color" m-bind:multi-line="mode === &apos;multi-line&apos;" m-bind:timeout="+timeout0" m-bind:vertical="mode === &apos;vertical&apos;" toppx="44">
    <span m-text="text0"></span>
    <mip-v-btn dark="" flat="" on="click:MIP.setData({snackbar0:false})">
      Close
    </mip-v-btn>
  </mip-v-snackbar>
</mip-v-card>
</textarea>
      </div>
      <div class="edit-iframe-wrapper">
        <p class="edit-tip">查看结果：</p>
        <iframe id="edit-iframe" frameborder="0" width="320" height="568" src="/v2/ui/mip-v-snackbar-case-0.html"></iframe>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/xml/xml.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/css/css.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/selection/active-line.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/edit/matchbrackets.min.js"></script>
    <script>
       var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        mode: 'htmlmixed',
        identUnit: 2
      });
      editor.setOption("theme", 'default');
      var iframe = document.getElementById('edit-iframe');

      var timer;
      function throttle (fn) {
        if (timer != null) {
          clearTimeout(timer);
        }
        timer = setTimeout(function () {
          timer = null;
          fn();
        }, 500);
      }

      editor.on('change', function () {
        throttle(function () {
          let val = editor.getValue();
          try {
            iframe.contentWindow.postMessage({type: 'demo-edit', html: val}, '*');
          } catch (e) {
            console.error('post fail');
          }
        });
      });
    </script>
  </body>
</html>
