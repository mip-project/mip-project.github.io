<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/ui/mip-v-dialog-case-6.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.css">
</head>
<body>
  
  <mip-data>
  <script type="application/json">
    {
      "dialog7": false
    }
  </script>
</mip-data>
<mip-v-dialog m-bind:value.sync="dialog7" hide-overlay persistent width="300">
  <mip-v-btn slot="activator" m-bind:disabled="dialog7" m-bind:loading="dialog7" class="white--text" color="purple darken-2" on="tap:MIP.setData({ dialog7: true })">
    Start loading
  </mip-v-btn>
  <mip-v-card color="primary" dark>
    <mip-v-card-text>
      Please stand by
      <mip-v-progress-linear indeterminate color="white" class="mb-0"></mip-v-progress-linear>
    </mip-v-card-text>
  </mip-v-card>
</mip-v-dialog>
<mip-script>
  MIP.watch('dialog7', val => {
    val && setTimeout(() => MIP.setData({ dialog7: false }), 2000)
  })
</mip-script>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/vuetify.min.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
