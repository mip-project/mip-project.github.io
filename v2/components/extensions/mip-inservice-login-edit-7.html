<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>测试</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.css">
    <style>
      html, body {
        margin: 0;
        font-family: PingFang SC,Helvetica,Helvetica Neue,Hiragino Sans GB,Heiti SC,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif;
      }
      .edit-toolbar {
        height: 60px;
        padding-left: 20px;
        line-height: 60px;
      }
      #submit {
        height: 40px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .edit-wrapper {
        display: flex;
        padding: 6px 20px 20px;
        background: #eee;
      }
      .edit-code {
        flex: 1;
        overflow: auto;
      }
      .edit-iframe-wrapper {
        width: 320px;
        margin-left: 20px;
      }
      #edit-iframe {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        background: #fff;
      }
      .CodeMirror {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        height: 568px;
      }
      .toolbar-button {
        margin-right: 20px;
        height: 40px;
        box-sizing: border-box;
        padding: 0 15px;
        display: inline-block;
        line-height: 40px;
        border: 1px solid #000;
        text-decoration: none;
        color: #000;
        cursor: pointer;
      }
      .toolbar-button:active {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="edit-toolbar">
      <a class="toolbar-button" href="/v2/components/extensions/mip-inservice-login.html">返回文档</a>
    </div>
    <div class="edit-wrapper">
      <div class="edit-code">
        <p class="edit-tip">编辑您的代码：</p>
        <textarea id="code" name="code"><template>
  <div class="wrapper">
    <div>
      <p @click="jumpDefault" class="text">{{name}}</p>
      <p @click="jumpRedirect" class="text">我的订单</p>
      <p @click="logout" class="text">退出</p>
    </div>
    <div>
      <p><input type="text" v-model="test" class="input"/></p>
      <div @click="jumpCustom" class="text">确认下单</div>
    </div>
  </div>
</template>

<style scoped>
.wrapper {
  margin: 0 auto;
  text-align: center;
}

.text {
  height: 32px;
  line-height: 32px;
  font-size: 18px;
  margin-bottom: 5px;
}

.input {
  height: 30px;
  line-height: 30px;
  font-size: 16px;
  border: 1px solid #f0f0f0;
}
</style>

<script>
export default {
  props: {
    info: {
      type: Object,
      required: true,
      default () {
          return {};
      }
    }
  },
  data: function () {
    return {
      test: ''
    }
  },
  computed: {
    name () {
      if (this.info.isLogin) {
        return this.info.userInfo.nickname
      }
      else {
        return '未登录'
      }
    }
  },
  mounted () {
    // 监听login
    this.$on('customLogin', (e) => {
      // 判断当前收到登录成功事件是来自哪个动作触发的
      if (e.origin === 'asynLog') {
        this.alertTip();
      }
    });
    // 监听logout
    this.$on('customLogout', (e) => {
      console.log('用户登出了');
    });
  },
  methods: {
    jumpDefault () {
      if (!this.info.isLogin) {
        // 设置登录组件的config属性中，重定向地址:redirectUri为空
        MIP.setData({
          config: {
            redirectUri: ''
          }
        });
        // 在下一个执行时机触发事件
        this.$nextTick(function () {
          this.$emit('actionName');
        });
      }
    },
    jumpRedirect () {
      // 如果已经登录，自己处理跳转
      if (this.info.isLogin) {
        window.MIP.viewer.open('./order.html', {isMipLink: true});
      }
      else {
        // 设置登录组件的config属性中，重定向地址:redirectUri为订单页地址
        MIP.setData({
          config: {
            redirectUri: './order.html'
          }
        });
        // 在下一个执行时机触发事件
        this.$nextTick(function () {
          this.$emit('actionOrder');
        });
      }
    },
    jumpCustom () {
      // 如果已经登录，自己处理跳转
      if (this.info.isLogin) {
        this.alertTip();
      }
      else {
        // 设置登录组件的config属性中，重定向地址:redirectUri为空
        MIP.setData({
          config: {
            redirectUri: ''
          }
        });
        // 在下一个执行时机触发事件
        this.$nextTick(function () {
          this.$emit('actionPay');
        });
      }
    },
    alertTip () {
      if (this.test !== '') {
        alert('现在我可以跳转到下个页面了');
      }
      else {
        alert('输入框不能为空!')
      }
    },
    logout () {
      // 触发登出事件
      this.$emit('logout');
    }
  }
}
</script>

</textarea>
      </div>
      <div class="edit-iframe-wrapper">
        <p class="edit-tip">查看结果：</p>
        <iframe id="edit-iframe" frameborder="0" width="320" height="568" src="/v2/components/extensions/mip-inservice-login-case-7.html"></iframe>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/xml/xml.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/css/css.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/selection/active-line.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/edit/matchbrackets.min.js"></script>
    <script>
       var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        mode: 'htmlmixed',
        identUnit: 2
      });
      editor.setOption("theme", 'default');
      var iframe = document.getElementById('edit-iframe');

      var timer;
      function throttle (fn) {
        if (timer != null) {
          clearTimeout(timer);
        }
        timer = setTimeout(function () {
          timer = null;
          fn();
        }, 500);
      }

      editor.on('change', function () {
        throttle(function () {
          let val = editor.getValue();
          try {
            iframe.contentWindow.postMessage({type: 'demo-edit', html: val}, '*');
          } catch (e) {
            console.error('post fail');
          }
        });
      });
    </script>
  </body>
</html>
