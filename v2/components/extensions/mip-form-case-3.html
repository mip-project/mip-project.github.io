<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/components/extensions/mip-form-case-3.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.css">
  
</head>
<body>
  <style mip-custom>
body {
    padding: 10px;
}
</style>
  <mip-form fetch-url="http://yourdomain.com/path">
  <input type="text" name="name" placeholder="姓名">
    <div submit-success>
      <template type="mip-mustache">
        Success! Thanks for {{name}} trying the mip demo.
      </template>
    </div>
    <div submit-error>
      <template type="mip-mustache">
        Error!.
      </template>
    </div>
  <input type="submit" value="提交">
</mip-form>

  <script type="data-x-preset" id="preset">
  ___arrow_left___style mip-custom___arrow_right___
body {
    padding: 10px;
}
___arrow_left___/style___arrow_right___
  </script>
  <script src="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-form/mip-form.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
