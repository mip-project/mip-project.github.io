<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/components/extensions/mip-inservice-login-case-0.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
  
</head>
<body>
  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-inservice-login/mip-inservice-login.js"></script>
  
  <mip-data>
    <script type="application/json">
        {
            "info": {},
            "config": {
                appid: '熊掌号id',
                clientId: '熊掌号开发者id',
                id: 'info',
                autologin: false,
                endpoint: 'https://www.example.com/api/userinfo.php',
                isGlobal: false
            }
        }
    </script>
</mip-data>
<mip-my-example id="example" m-bind:info="info"></mip-my-example>

<mip-inservice-login
    id="log"
    m-bind:config="config"
    on="login:example.login logout:example.exit"
>
</mip-inservice-login>

<button on="tap:log.login">登录</button>
<button on="tap:log.logout">退出</button>


  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
