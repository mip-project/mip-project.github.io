<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">

<body>
  
    <mip-timeago datetime="1539477453809"></mip-timeago>
  <mip-timeago datetime="1519628552201" locale="zhCN"></mip-timeago>
  <mip-timeago datetime="1519628552201" locale="ja"></mip-timeago>
  <mip-timeago datetime="1519628552201" locale="ko"></mip-timeago>
  <mip-timeago datetime="1519628552201" locale="en" cutoff="3600">2018-2-26</mip-timeago>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-timeago/mip-timeago.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
