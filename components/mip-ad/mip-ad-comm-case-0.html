<body>
  <style mip-custom>
	body {
		padding: 0 22px;
		background-color: #fff;
	}
	h3 {
		padding: 0;
	}
	p {
		text-align: left;
		line-height: 26px;

	mip-img {
		margin: 10px auto;
	}
</style>
  <mip-ad
    layout="responsive"
    width="414"
    height="80" 
    type="ad-comm"
    tpl="onlyImg" 
    href="//m.baidu.com/s?word=百度" 
    data-size="1242 180" 
    src="https://www.mipengine.org/static/img/sample_01.jpg">
</mip-ad>

  <script type="data-x-preset" id="preset">
  ___arrow_left___style mip-custom___arrow_right___
	body {
		padding: 0 22px;
		background-color: #fff;
	}
	h3 {
		padding: 0;
	}
	p {
		text-align: left;
		line-height: 26px;
	}

	}
___arrow_left___/style___arrow_right___
  </script>
  <script src="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v1/mip-ad/mip-ad.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
