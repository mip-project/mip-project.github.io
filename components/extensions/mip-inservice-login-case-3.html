<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/components/extensions/mip-inservice-login-case-3.html">
  <link rel="stylesheet" type="text/css" href="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.css">
  
</head>
<body>
  
  <template>
  <div class="wrap">
    <mip-inservice-login
      id="log"
      :config="config"
      on="login:example.customLogin logout:example.customLogout"
    >
    </mip-inservice-login>
    <h3>这是一个渲染片段示例</h3>
    <p>默认未登录，由用户交互（如点击按钮）触发登录/登出</p>
    <hr />
    <div v-if="info.isLogin">hi，{{info.userInfo.nickname}}，欢迎回来！<span style="color:#f00;" on="tap:log.logout">退出</span></div>
    <div v-else>你没有<span  style="color:#f00;" on="tap:log.login">登录</span>哦。</div>
  </div>
</template>


<script>
export default {
  props: {
    info: {
      type: Object,
      required: true
    },
    config: {
      type: Object,
      required: true
    }
  },
  mounted () {
    // 自定义login事件
    this.$on('customLogin', event => {
      // 这里可以输出登录之后的数据

      // 获取用户信息
      event.userInfo;
      // 后端交互会话标识
      event.sessionId;
    });
    // 自定义exit事件
    this.$on('customLogout', event => {
      console.log('登出了');
    });
  }
}
</script>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://bos.nj.bpc.baidu.com/assets/mip/projects/vuetify/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-inservice-login/mip-inservice-login.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
