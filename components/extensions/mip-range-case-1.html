                <body>
                  
                  <!-- 范围值、横向、下方显示、范围0-100、步长5、预设20-60-->

<mip-range class="her" id="slider2">
  <script type="application/json">
    {
      range: [20, 60],
      height: 6,
      dotSize: 16,
      min: 0,
      max: 100,
      step: 5,
      tipDir: "bottom"
    }
  </script>
</mip-range>
<button on="click:slider2.setVal([10,80])">设置值为10-80</button>

                  <script src="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.js"></script>
                  <script src="https://c.mipcdn.com/static/v2/mip-range/mip-range.js"></script>
                </body>
