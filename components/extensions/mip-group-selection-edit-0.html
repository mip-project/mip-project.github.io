<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>测试</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.css">
    <style>
      html, body {
        margin: 0;
        font-family: PingFang SC,Helvetica,Helvetica Neue,Hiragino Sans GB,Heiti SC,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif;
      }
      .edit-toolbar {
        height: 60px;
        padding-left: 20px;
        line-height: 60px;
      }
      #submit {
        height: 40px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .edit-wrapper {
        display: flex;
        padding: 6px 20px 20px;
        background: #eee;
      }
      .edit-code {
        flex: 1;
        overflow: auto;
      }
      .edit-iframe-wrapper {
        width: 320px;
        margin-left: 20px;
      }
      #edit-iframe {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        background: #fff;
      }
      .CodeMirror {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        height: 568px;
      }
      .toolbar-button {
        margin-right: 20px;
        height: 40px;
        box-sizing: border-box;
        padding: 0 15px;
        display: inline-block;
        line-height: 40px;
        border: 1px solid #000;
        text-decoration: none;
        color: #000;
        cursor: pointer;
      }
      .toolbar-button:active {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="edit-toolbar">
      <a class="toolbar-button" href="/v2/components/extensions/mip-group-selection.html">返回文档</a>
    </div>
    <div class="edit-wrapper">
      <div class="edit-code">
        <p class="edit-tip">编辑您的代码：</p>
        <textarea id="code" name="code"><mip-group-selection class="mip-hidden">
	<!-- 在 application/json 中配置全部城市 -->
	<script type="application/json">
    {"list": [
    	{   "key" :"热门", 
    		"cities": [
	        	{ "city": "北京", "pinyin": "beijing", "code": "1"},
	        	{ "city": "上海", "pinyin": "shanghai", "code": "2"},
	    },{	"key" :"A", 
        	"cities": [
				{ "city": "澳门", "pinyin": "aomen", "code": "7"},
				{ "city": "安庆", "pinyin": "anqing", "code": "8"},
		},{ "key" :"B", 
			"cities": [
				{ "city": "宝清", "pinyin": "baoqing", "code": "10"},
		},{
			"key":"C",
			"cities": [
				{ "city": "重庆", "pinyin": "chongqing", "code": "13"},
		},{
			"key":"D",
			"cities": [
				{ "city": "大庆", "pinyin": "daqing", "code": "16"},
		},{
			"key":"E",
			"cities": [
				{ "city": "鄂尔多斯", "pinyin": "eerduosi", "code": "19"},
		},{
			"key":"F",
			"cities": [
				{ "city": "阜阳", "pinyin": "fuyang", "code": "21"},
		},{
			"key":"G",
			"cities": [
				{ "city": "广州", "pinyin": "guangzhou", "code": "24"},
		}
	]}
    </script>
    <!-- 城市选择组件依赖的 DOM 结构，不建议自行删除结构 -->
    <div class="mip-group-selection-wrapper">
    	<template type="mip-mustache">
		    <div class="mip-group-selection-content">
		    	{{#list}}
		        <div class="mip-group-selection-group mip-group-selection-part-letter">
		            <div class="mip-group-selection-title" data-anchor="{{key}}">{{key}}</div>
		            {{#cities}}
		            <a class="mip-group-selection-item" href="#" data-code="{{code}}" data-pinyin="{{pinyin}}">{{city}}</a>
		            {{/cities}}
		        </div>
		       {{/list}}
		    </div>
	    	<mip-fixed class="mip-group-selection-sidebar-wrapper">
	    		<div class="mip-group-selection-sidebar">
			    	{{#list}}
			        <div class="mip-group-selection-item" data-code="{{code}}" data-pinyin="{{pinyin}}">{{city}}</div>
			        {{/list}}
		        </div>
		    </mip-fixed>
		</template>
	</div>
</mip-group-selection>
<script src="https://c.mipcdn.com/static/v1/mip-mustache/mip-mustache.js"></script>
<!--侧边栏布局依赖mip-fixed组件提供样式-->
<script src="https://c.mipcdn.com/static/v1/mip-fixed/mip-fixed.js"></script>
</textarea>
      </div>
      <div class="edit-iframe-wrapper">
        <p class="edit-tip">查看结果：</p>
        <iframe id="edit-iframe" frameborder="0" width="320" height="568" src="/v2/components/extensions/mip-group-selection-case-0.html"></iframe>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/codemirror.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/xml/xml.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/css/css.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/selection/active-line.min.js"></script>
    <script src="https://cdn.bootcss.com/codemirror/5.38.0/addon/edit/matchbrackets.min.js"></script>
    <script>
       var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        mode: 'htmlmixed',
        identUnit: 2
      });
      editor.setOption("theme", 'default');
      var iframe = document.getElementById('edit-iframe');

      var timer;
      function throttle (fn) {
        if (timer != null) {
          clearTimeout(timer);
        }
        timer = setTimeout(function () {
          timer = null;
          fn();
        }, 500);
      }

      editor.on('change', function () {
        throttle(function () {
          let val = editor.getValue();
          try {
            iframe.contentWindow.postMessage({type: 'demo-edit', html: val}, '*');
          } catch (e) {
            console.error('post fail');
          }
        });
      });
    </script>
  </body>
</html>
