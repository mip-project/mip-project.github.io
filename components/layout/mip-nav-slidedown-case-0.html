<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/components/layout/mip-nav-slidedown-case-0.html">
  <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v2/mip.css">
  
</head>
<body>
  <style mip-custom>
    .body {
        background: #eee
    }
 </style>
  <div class="mip-nav-wrapper">
  <mip-nav-slidedown
    data-id="bs-navbar"
    class="mip-element-sidebar container"
    data-showbrand="1"
    data-brandname="MIP官网">
    <nav id="bs-navbar" class="navbar-collapse collapse navbar navbar-static-top">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="//www.mipengine.org/">首页</a>
        </li>
        <li>
          <a href="//www.mipengine.org/timeline.html">动态</a>
        </li>
        <li>
          <a href="http://www.cnblogs.com/mipengine/">博客</>
        </li>
        <li class="navbar-wise-close">
          <span id="navbar-wise-close-btn"></span>
        </li>
      </ul>
    </nav>
  </mip-nav-slidedown>
</div>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-nav-slidedown/mip-nav-slidedown.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
