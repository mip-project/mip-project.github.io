<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/components/dynamic-content/mip-gototop-case-0.html">
  <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v2/mip.css">
  
</head>
<body>
  <style mip-custom>
 	.placeholder{
		width:100%;
    	height:300px;
 		border-bottom: 1px solid #aaa;
 	}
</style>
 <div class="placeholder">我走过山时，山不说话，</div>
 <div class="placeholder">我路过海时，海不说话，</div>
 <div class="placeholder">小毛驴滴滴答答，</div>
 <div class="placeholder">倚天剑伴我走天涯。 </div>
 <div class="placeholder">大家都说我因为爱着杨过大侠，</div>
 <div class="placeholder">才在峨眉山上出了家， </div>
 <div class="placeholder">其实我只是爱上了峨眉山上的云和霞，</div>
 <div class="placeholder">像极了十六岁那年的烟花。</div>
 
  <mip-fixed type="gototop">
  <mip-gototop></mip-gototop>
</mip-fixed>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-gototop/mip-gototop.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
