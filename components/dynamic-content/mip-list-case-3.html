<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>测试</title>
  <meta name="description" content="">
  <link rel="canonical" href="/v2/components/dynamic-content/mip-list-case-3.html">
  <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v2/mip.css">
  
</head>
<body>
  
  <mip-list
  template="mip-template-id2"
  src="https://raw.githubusercontent.com/mipengine/mip2-extensions/master/components/mip-list/example/data-has-more.js"
  id="mip-list"
  has-more
  pn-name="pageNum"
  pn="2"
  timeout="3000"
  preload
>
  <template type="mip-mustache" id="mip-template-id2">
    <div>
      <li>name: {{ name }}</li>
    </div>
  </template>
</mip-list>
<button on="tap:mip-list.more">点击查看更多</button>

  <script type="data-x-preset" id="preset">
  
  </script>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="https://c.mipcdn.com/static/v2/mip-list/mip-list.js"></script><script src="https://c.mipcdn.com/static/v2/mip-mustache/mip-mustache.js"></script>
  <script>
  var preset;
  window.addEventListener('message', function (e) {
    if (!e.data || e.data.type !== 'demo-edit') {
      return;
    }

    if (!preset) {
      preset = document.getElementById('preset').innerHTML
        .replace(/___arrow_left___/g, '<')
        .replace(/___arrow_right___/g, '>');
    }
    document.body.innerHTML = preset + e.data.html;
  })
  </script>
</body>
</html>
